<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Admin - Productos por Sede</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
 <link rel="stylesheet" href="css/style_admin.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Panel Admin</h4>
        <div class="user-name" id="user-name">Cargando...</div>
        <button class="btn btn-danger logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="header">
            <h2>Productos por Sede</h2>
        </div>

        <div class="d-flex align-items-center mb-4">
            <label for="sede-select" class="form-label me-3">Selecciona una sede:</label>
            <select id="sede-select" class="form-select w-auto">
                <option value="avelino-principal">AVELINO PRINCIPAL</option>
                <option value="selva-alegre">ALTO SELVA ALEGRE</option>
                <option value="mariano-melgar">MARIANO MELGAR</option>
                <option value="paucarpata">PAUCARPATA</option>
                <option value="miraflores">MIRAFLORES</option>
                <option value="socabaya">SOCABAYA</option>
                <option value="cayma-tomilla">CAYMA</option>
            </select>
        </div>

        <!-- Agregar producto global -->
        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">Agregar Nuevo Producto Global</h5>
                <form id="form-agregar" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Nombre del producto" id="nuevo-nombre"
                            required />
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="URL de la imagen" id="nueva-imagen"
                            required />
                    </div>
                    <div class="col-md-3 d-grid">
                        <button type="submit" class="btn btn-success">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de productos con precio por sede -->
    <!-- Modificaci√≥n en el contenedor de productos -->
    <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
        <!-- Productos se cargar√°n aqu√≠ -->
    </div>

            <!-- Productos se cargar√°n aqu√≠ -->
        </div>
    </div>

    <script>
        const db = firebase.database();
        const auth = firebase.auth();
        const productosRef = db.ref("productos");
        const preciosRef = db.ref("precios_por_sede");
        const filtroSede = document.getElementById("sede-select");
        const productList = document.getElementById("product-list");
        const userNameElement = document.getElementById("user-name");

        // Evento para recargar productos cuando cambies la sede
        filtroSede.addEventListener("change", cargarProductosPorSede);

        // Control de sesi√≥n
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            const email = user.email.toLowerCase();
            userNameElement.textContent = email.split('@')[0].toUpperCase(); // Nombre del usuario
            configurarSelectorSede(email);
        });

        // Configura las opciones del selector seg√∫n email
        function configurarSelectorSede(email) {
            const sedeSelect = filtroSede;
            const opcionesOriginales = [
                { value: "avelino-principal", text: "AVELINO PRINCIPAL" },
                { value: "selva-alegre", text: "ALTO SELVA ALEGRE" },
                { value: "mariano-melgar", text: "MARIANO MELGAR" },
                { value: "paucarpata", text: "PAUCARPATA" },
                { value: "miraflores", text: "MIRAFLORES" },
                { value: "socabaya", text: "SOCABAYA" },
                { value: "cayma-tomilla", text: "CAYMA" },
            ];

            sedeSelect.innerHTML = "";

            if (email === "avesdelsur@delacruzcorp.com") {
                const option = document.createElement("option");
                option.value = "avelino-principal";
                option.textContent = "AVELINO PRINCIPAL";
                sedeSelect.appendChild(option);
                sedeSelect.value = "avelino-principal";
            } else if (email === "corpcruz@delacruzcorp.com") {
                opcionesOriginales.forEach(opt => {
                    if (opt.value !== "avelino-principal") {
                        const option = document.createElement("option");
                        option.value = opt.value;
                        option.textContent = opt.text;
                        sedeSelect.appendChild(option);
                    }
                });
                sedeSelect.value = opcionesOriginales[1].value; // primera opci√≥n visible
            } else {
                opcionesOriginales.forEach(opt => {
                    const option = document.createElement("option");
                    option.value = opt.value;
                    option.textContent = opt.text;
                    sedeSelect.appendChild(option);
                });
                sedeSelect.value = opcionesOriginales[0].value;
            }

            cargarProductosPorSede();
        }

        // Logout
        function logout() {
            auth.signOut().then(() => (window.location.href = "login.html"));
        }

        // Agregar producto global
        document.getElementById("form-agregar").addEventListener("submit", function (e) {
            e.preventDefault();
            const nombre = document.getElementById("nuevo-nombre").value.trim();
            const imagen = document.getElementById("nueva-imagen").value.trim();

            if (!nombre || !imagen) return alert("Completa todos los campos");

            const nuevoRef = productosRef.push();
            nuevoRef
                .set({ nombre, imagen })
                .then(() => {
                    alert("‚úÖ Producto agregado globalmente");
                    document.getElementById("form-agregar").reset();
                    cargarProductosPorSede();
                })
                .catch(err => alert("‚ùå Error: " + err.message));
        });

        // Cargar productos con precio en sede seleccionada
        function cargarProductosPorSede() {
            const sede = filtroSede.value;

            productosRef.once("value").then(snapshot => {
                const productos = snapshot.val() || {};

                preciosRef.child(sede).once("value").then(preciosSnap => {
                    const precios = preciosSnap.val() || {};
                    productList.innerHTML = "";

                    if (!Object.keys(productos).length) {
                        productList.innerHTML = `<p class="text-center text-muted">No hay productos registrados.</p>`;
                        return;
                    }

                    Object.entries(productos).forEach(([prodId, producto]) => {
                        const precio = precios[prodId];
                        crearTarjetaProducto(prodId, producto.nombre, producto.imagen, precio, sede);
                    });
                });
            });
        }

        // Crear tarjeta de producto editable
      // Crear tarjeta de producto editable
        function crearTarjetaProducto(id, nombre, imagen, precio, sede) {
            const col = document.createElement("div");
            col.className = "col-12 col-sm-6 col-md-4 col-lg-2";  // Asegura que haya 6 productos por fila en pantallas grandes

            const precioValor = precio !== undefined ? precio : "";

            col.innerHTML = `
        <div class="card shadow-sm product-card">
            <img src="${imagen}" class="card-img-top" alt="Imagen de ${nombre}" />
            <div class="card-body">
                <h5 class="card-title">${nombre}</h5>
                <div class="mb-2">
                    <label class="form-label" for="precio-${id}">Precio en ${sede} (S/)</label>
                    <input type="number" class="form-control" id="precio-${id}" value="${precioValor}" step="0.01" min="0" />
                </div>
                <button class="btn btn-primary mb-2" onclick="guardarPrecio('${sede}', '${id}')">Guardar Precio</button>
                ${precio !== undefined ? `<button class="btn btn-danger mb-2" onclick="eliminarPrecio('${sede}', '${id}')">Eliminar de Sede</button>` : ``}
                <hr />
                <button class="btn btn-warning btn-sm mb-1" onclick="editarProductoGlobal('${id}')">Editar Producto Global</button>
                <button class="btn btn-outline-danger btn-sm" onclick="eliminarProductoGlobal('${id}')">Eliminar Producto Global</button>
            </div>
        </div>
    `;
            productList.appendChild(col);
        }

        // Guardar precio
        function guardarPrecio(sede, id) {
            const precio = parseFloat(document.getElementById(`precio-${id}`).value);
            if (isNaN(precio) || precio < 0) return alert("‚ùå Precio inv√°lido");

            preciosRef.child(`${sede}/${id}`).set(precio)
                .then(() => {
                    alert("‚úÖ Precio actualizado");
                    cargarProductosPorSede();
                })
                .catch(err => alert("‚ùå Error: " + err.message));
        }

        // Eliminar precio en sede
        function eliminarPrecio(sede, id) {
            if (!confirm("¬øEliminar precio de este producto en esta sede?")) return;
            preciosRef.child(`${sede}/${id}`).remove().then(() => {
                alert("üóëÔ∏è Precio eliminado de la sede");
                cargarProductosPorSede();
            });
        }

        // Editar producto global
        function editarProductoGlobal(id) {
            const nuevoNombre = prompt("Nuevo nombre:");
            if (!nuevoNombre || nuevoNombre.trim() === "") return alert("El nombre no puede estar vac√≠o.");

            const nuevaImagen = prompt("Nueva URL de imagen:");
            if (!nuevaImagen || nuevaImagen.trim() === "") return alert("La URL de imagen no puede estar vac√≠a.");

            productosRef.child(id).update({ nombre: nuevoNombre.trim(), imagen: nuevaImagen.trim() }).then(() => {
                alert("‚úÖ Producto global actualizado");
                cargarProductosPorSede();
            }).catch(err => alert("‚ùå Error: " + err.message));
        }

        // Eliminar producto global
        function eliminarProductoGlobal(id) {
            if (!confirm("¬øEliminar este producto globalmente?")) return;

            productosRef.child(id).remove().then(() => {
                preciosRef.once("value").then(snapshot => {
                    const updates = {};
                    snapshot.forEach(sedeSnap => {
                        if (sedeSnap.child(id).exists()) {
                            updates[`${sedeSnap.key}/${id}`] = null;
                        }
                    });
                    preciosRef.update(updates).then(() => {
                        alert("üóëÔ∏è Producto global eliminado");
                        cargarProductosPorSede();
                    });
                });
            }).catch(err => alert("‚ùå Error: " + err.message));
        }
    </script>
</body>

</html>
